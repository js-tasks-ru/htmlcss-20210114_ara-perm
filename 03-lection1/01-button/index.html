<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <main class="buttons-page">
      <h1 class="buttons-header">Buttons</h1>
      <section class="buttons-group">
        <section class="buttons-row buttons-group__default">
          <h2 class="buttons-row_subheader">default</h2>
          <button class="button button-primary">Primary</button>
          <button class="button button-secondary">Secondary</button>
          <button class="button button-alternate">Alternate</button>
        </section>
        <section class="buttons-row buttons-group__hover">
          <h2 class="buttons-row_subheader">hover</h2>
          <button class="button button-primary">Primary</button>
          <button class="button button-secondary">Secondary</button>
          <button class="button button-alternate">Alternate</button>
        </section>
        <section class="buttons-row buttons-group__disabled">
          <h2 class="buttons-row_subheader">disabled</h2>
          <button disabled class="button button-primary">Primary</button>
          <button disabled class="button button-secondary">Secondary</button>
          <button disabled class="button button-alternate">Alternate</button>
        </section>
      </section>
    </main>
  </body>
</html>
